name: bms_charging
publish:
  - name: bms_charging
    id: 0x101
    freq_hz: 1
    signals:
      - name: charge_enable
        slice: 0 + 1
        unit:
          type: bool
          values:
            t: Start charging
            f: Stop charging
    signals:
      - name: charger_connected
        slice: 1 + 1
        unit:
          type: bool
          values:
            t: Charger connected
            f: Charger disconnected
