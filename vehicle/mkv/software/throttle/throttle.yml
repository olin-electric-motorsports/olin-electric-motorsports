name: throttle
subscribe:
  # Transmit MOB is 0
  - name: brakelight
    mob: 1
  - name: dashboard
    mob: 2
publish:
  - name: M192_Command_Message
  - name: throttle
    id: 0xC
    freq_hz: 100
    signals:
      - name: state
        slice: 0 + 8
        unit:
          type: enum
          values:
            - THROTTLE_IDLE
            - THROTTLE_RUN
            - THROTTLE_OUT_OF_RANGE
            - THROTTLE_POSITION_IMPLAUSIBILITY
            - THROTTLE_BRAKE_PRESSED
      - name: throttle_l_pos
        slice: 8 + 16
        unit:
          type: int16_t
          name: '%' 
          offset: 0
          scale: 100/255
      - name: throttle_r_pos
        slice: 24 + 16
        unit:
          type: int16_t
          name: '%'
          offset: 0
          scale: 100/255
      - name: BOTS_sense
        slice: 40 + 1
        unit:
          type: bool
          values:
            t: BOTS shutdown node closed
            f: BOTS shutdown node open
      - name: inertia_switch_sense
        slice: 41 + 1
        unit:
          type: bool
          values:
            t: inertia switch shutdown node closed
            f: inertia switch shutdown node open
      - name: E_stop_sense
        slice: 42 + 1
        unit:
          type: bool
          values:
            t: E-stop shutdown node closed
            f: E-stop shutdown node open
  - name: throttle_debug
    id: 0x6C0
    freq_hz: 100
    signals:
      - name: throttle_r_raw
        slice: 0 + 16
        unit:
          type: int16_t
          name: ''
          offset: 0
          scale: 1
      - name: throttle_l_raw
        slice: 16 + 16
        unit:
          type: int16_t
          name: ''
          offset: 0
          scale: 1
