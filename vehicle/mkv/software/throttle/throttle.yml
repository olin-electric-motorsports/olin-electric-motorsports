name: throttle
subscribe:
  # Transmit MOB is 0
  - name: dashboard
    mob: 1
  - name: brakelight
    mob: 2
publish:
  - name: M167_Voltage_Info
  - name: throttle
    id: 0xC
    freq_hz: 100
    signals:
      - name: fault_state
        slice: 0 + 8
        unit:
          type: enum
          values:
            - FAULT_NONE
            - FAULT_OUT_OF_RANGE
      - name: throttle_pos
        slice: 8 + 8
        unit:
          type: uint8_t 
          name: deg
          offset: 0 
          scale: 1
      - name: BOTS_sense
        slice: 16 + 1
        unit:
          type: bool
          values:
            t: BOTS shutdown node closed
            f: BOTS shutdown node open
      - name: inertia_switch_sense
        slice: 17 + 1
        unit:
          type: bool
          values:
            t: inertia switch shutdown node closed
            f: inertia switch shutdown node open
      - name: E_stop_sense
        slice: 18 + 1
        unit:
          type: bool
          values:
            t: E-stop shutdown node closed
            f: E-stop shutdown node open

