name: air_control
subscribe:
  # Transmit MOb is 0
  - name: bms_core
    mob: 1
  - name: M167_Voltage_Info
    # TODO: rename is currently not handled. Name comes from DBC
    rename: motor_controller_voltage
    mob: 2

    # TODO: How are we handling this? Maybe we don't handle it here...
  - name: air_control_updater
    mob: 5
publish:
  - name: air_control_critical
    id: 0xd
    freq_hz: 1000
    signals:
      - name: fault_state
        slice: 0 + 8
        unit:
          type: enum
          values:
            - FAULT_NONE
            - FAULT_AIR_N_WELD
            - FAULT_AIR_P_WELD
            - FAULT_BOTH_AIRS_WELD
            - FAULT_PRECHARGE_FAIL
            - FAULT_DISCHARGE_FAIL
            - FAULT_PRECHARGE_FAIL_RELAY_WELDED
            - FAULT_CAN_ERROR
            - FAULT_CAN_BMS_TIMEOUT
            - FAULT_CAN_MC_TIMEOUT
            - FAULT_SHUTDOWN_IMPLAUSIBILITY
            - FAULT_MOTOR_CONTROLLER_VOLTAGE
            - FAULT_BMS_VOLTAGE
            - FAULT_IMD_STATUS
            - FAULT_BMS_STATUS
      - name: state
        slice: 8 + 8
        unit:
          type: enum
          values:
            - IDLE
            - SHUTDOWN_CIRCUIT_CLOSED
            - PRECHARGE
            - TS_ACTIVE
            - DISCHARGE
            - FAULT
      - name: air_p_status
        slice: 16 + 1
        unit:
          type: bool
          values:
            t: AIR plus is OPEN
            f: AIR plus is CLOSED
      - name: air_n_status
        slice: 17 + 1
        unit:
          type: bool
          values:
            t: AIR minus is OPEN
            f: AIR minus is CLOSED
      - name: ss_tsms
        slice: 18 + 1
        unit:
          type: bool
          values:
            t: TSMS shutdown node closed
            f: TSMS shutdown node opened
      - name: ss_imd
        slice: 19 + 1
        unit:
          type: bool
          values:
            t: IMD shutdown node closed
            f: IMD shutdown node open
      - name: ss_mpc
        slice: 20 + 1
        unit:
          type: bool
          values:
            t: Main Pack Connector node closed
            f: Main Pack Connector node open
      - name: ss_hvd_conn
        slice: 21 + 1
        unit:
          type: bool
          values:
            t: HVD Connector node closed
            f: HVD Connector node open
      - name: ss_hvd
        slice: 22 + 1
        unit:
          type: bool
          values:
            t: HVD node closed
            f: HVD node open
      - name: ss_bms
        slice: 23 + 1
        unit:
          type: bool
          values:
            t: BMS node closed
            f: BMS node open

      - name: imd_status
        slice: 24 + 1
        unit:
          type: bool
          values:
            t: IMD OK
            f: IMD NOT OK
      - name: bms_status
        slice: 25 + 1
        unit:
          type: bool
          values:
            t: BMS OK
            f: BMS NOT OK

