name: air_control
subscribe:
  # Transmit MOb is 0
  - name: bms_core
    mob: 1
  - name: M167_Voltage_Info
    mob: 2
  - name: bms_charging
    mob: 3
publish:
  - name: air_control_critical
    id: 0xd
    freq_hz: 1000
    signals:
      - name: air_fault
        slice: 0 + 8
        unit:
          type: enum
          values:
            - FAULT_NONE
            - FAULT_AIR_N_WELD
            - FAULT_AIR_P_WELD
            - FAULT_BOTH_AIRS_WELD
            - FAULT_PRECHARGE_FAIL
            - FAULT_DISCHARGE_FAIL
            - FAULT_PRECHARGE_FAIL_RELAY_WELDED
            - FAULT_CAN_ERROR
            - FAULT_CAN_BMS_TIMEOUT
            - FAULT_CAN_MC_TIMEOUT
            - FAULT_SHUTDOWN_IMPLAUSIBILITY
            - FAULT_MOTOR_CONTROLLER_VOLTAGE
            - FAULT_BMS_VOLTAGE
            - FAULT_IMD_STATUS
      - name: air_state
        slice: 8 + 8
        unit:
          type: enum
          values:
            - INIT
            - IDLE
            - SHUTDOWN_CIRCUIT_CLOSED
            - PRECHARGE
            - TS_ACTIVE
            - DISCHARGE
            - FAULT
            - CHARGING_IDLE
            - CHARGING_SHDN_CLOSED
            - CHARGING_ACTIVE
      - name: air_p_status
        slice: 16 + 1
        unit:
          type: bool
          values:
            t: CLOSED
            f: OPEN
      - name: air_n_status
        slice: 17 + 1
        unit:
          type: bool
          values:
            t: CLOSED
            f: OPEN
      - name: ss_tsms
        slice: 18 + 1
        unit:
          type: bool
          values:
            t: CLOSED
            f: OPEN
      - name: ss_imd
        slice: 19 + 1
        unit:
          type: bool
          values:
            t: CLOSED
            f: OPEN
      - name: ss_mpc
        slice: 20 + 1
        unit:
          type: bool
          values:
            t: CLOSED
            f: OPEN
      - name: ss_hvd_conn
        slice: 21 + 1
        unit:
          type: bool
          values:
            t: CLOSED
            f: OPEN
      - name: ss_hvd
        slice: 22 + 1
        unit:
          type: bool
          values:
            t: CLOSED
            f: OPEN
      - name: ss_bms
        slice: 23 + 1
        unit:
          type: bool
          values:
            t: CLOSED
            f: OPEN

      - name: imd_status
        slice: 24 + 1
        unit:
          type: bool
          values:
            t: IMD OK
            f: IMD NOT OK
      - name: bms_status
        slice: 25 + 1
        unit:
          type: bool
          values:
            t: BMS OK
            f: BMS NOT OK
