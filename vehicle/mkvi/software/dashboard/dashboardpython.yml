name: dashboard
subscribe:
- name: brakelight
  mob: 1
- name: bms_core
  mob: 2 
- name: air_control_critical
  mob: 3 
- name: throttle
  mob: 4 

publish:
  - name: dashboard
    id: 0xf
    freq_hz: 100
    signals:
      - name: ready_to_drive
        slice: 1 + 1
        unit: 
          type: bool
          values:
            t: READY TO DRIVE
            f: NOT READY TO DRIVE
  
      - name: start_button_state
        slice: 2 + 1
        unit: 
          type: bool
          values:
            t: PRESSED
            f: NOT PRESSED

      - name: ss_bots
        slice: 3 + 1
        unit:
          type: bool
          values:
            t: CLOSED
            f: OPEN
      
      - name: ss_estop
        slice: 4 + 1
        unit:
          type: bool
          values:
            t: CLOSED
            f: OPEN
