name: sensing
publish:
  - name: front_sensing
    id: 0x403 
    freq_hz: 100
    signals:
      - name: left_wheel_counter
        slice: 0 + 8
        unit:
          type: uint8_t
          name: left_cycles/second
        name: right_wheel_counter
        slice: 8 + 8
        unit:
          type: uint8_t
          name: right_cycles/second


publish:
  - name: rear_sensing
    id: 0x404 
    freq_hz: 100
    signals:
      - name: left_wheel_counter
        slice: 0 + 8
        unit:
          type: uint8_t
          name: left_cycles/second
        name: right_wheel_counter
        slice: 8 + 8
        unit:
          type: uint8_t
          name: right_cycles/second
