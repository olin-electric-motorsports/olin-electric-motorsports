name: bms
subscribe:
  - name: charging_fbk
    mob: 1
publish:
  - name: charging_cmd
  - name: bms_core
    id: 0x10
    freq_hz: 100
    signals:
      - name: bms_state
        slice: 0 + 2
        slice: 0 + 2
        unit:
          type: enum
          values:
            - ACTIVE
            - CHARGING
            - FAULT
      - name: bms_fault_code
        slice: 2 + 16
        unit:
          type: uint16_t
          name: ""
          offset: 0
          scale: 1
          # See fault.h for full documentation of faults. Faults are listed
          # here for convenience.
          # - NONE
          # - (UV)  UNDERVOLTAGE
          # - (OV)  OVERVOLTAGE
          # - (UT)  UNDERTEMPERATURE
          # - (OT)  OVERTEMPERATURE
          # - (DF)  DIAGNOSTICS_FAIL
          # - (OW)  OPEN_WIRE
          # - (OC)  OVERCURRENT
          # - (PEC) PEC
          # - (CF)  CHARGER_FAULT
          # - (SM)  STATE_MACHINE
          # - (CSC) CSC_MIA
          # - (MUX)  MUX_MIA
      - name: pack_voltage
        slice: 18 + 16
        unit:
          type: uint16_t
          name: V
          offset: 0
          scale: 0.0001 * 256
      - name: pack_current
        slice: 34 + 12
        unit:
          type: uint16_t
          name: A
          offset: 0
          scale: 1
      - name: cell_balancing_status
        slice: 46 + 1
        unit:
          type: bool
          values:
            t: Cell balancing enabled
            f: Cell balancing disabled
      - name: regen_enabled
        slice: 47 + 1
        unit:
          type: bool
          values:
            t: Regenerative braking enabled
            f: Regenerative braking disabled
      - name: current_limiting_enabled
        slice: 48 + 1
        unit:
          type: bool
          values:
            t: Current limiting enabled
            f: Current limiting disabled
      - name: bspd_current_sense
        slice: 49 + 1
        unit:
          type: bool
          values:
            t: Current sensed
            f: No current sensed
      - name: overcurrent_detect
        slice: 50 + 1
        unit:
          type: bool
          values:
            t: Over-current detected
            f: No over-current detected
      - name: charger_connected
        slice: 51 + 1
        unit:
          type: bool
          values:
            t: Connected
            f: Disconnected

  - name: bms_sense
    id: 0x011
    freq_hz: 100
    signals:
      - name: min_temperature
        slice: 0 + 16
        unit:
          type: uint16_t
          name: V
          offset: 0
          scale: 0.0001
      - name: max_temperature
        slice: 16 + 16
        unit:
          type: uint16_t
          name: V
          offset: 0
          scale: 0.0001
      - name: current_vref
        slice: 32 + 16
        unit:
          type: uint16_t
          name: V
          offset: 0
          scale: 5 / 1024
      - name: current_vout
        slice: 48 + 16
        unit:
          type: uint16_t
          name: V
          offset: 0
          scale: 5 / 1024

  - name: bms_metrics
    id: 0x510
    freq_hz: 100
    signals:
      - name: csc_mia
        slice: 0 + 6
        unit:
          type: uint8_t
          name: ""
          scale: 1
          offset: 0
      - name: da_status_1
        slice: 6 + 16
        unit:
          type: uint16_t
          name: ""
          scale: 1
          offset: 0
      - name: da_status_2
        slice: 22 + 8
        unit:
          type: uint8_t
          name: ""
          scale: 1
          offset: 0
      - name: i2c_error_count
        slice: 30 + 8
        unit:
          type: uint8_t
          name: "errors"
          scale: 1
          offset: 0
      - name: i2c_channel
        slice: 38 + 2
        unit:
          type: enum
          values:
            - CHANNEL_0
            - CHANNEL_1
            - CHANNEL_2
            - CHANNEL_3
      - name: voltage_pec_error_count
        slice: 40 + 8
        unit:
          type: uint8_t
          name: "errors"
          scale: 1
          offset: 0
      - name: temperature_pec_error_count
        slice: 48 + 8
        unit:
          type: uint8_t
          name: "errors"
          scale: 1
          offset: 0

  - name: bms_debug
    id: 0x511
    freq_hz: 100
    signals:
      - name: dbg_1
        slice: 0 + 16
        unit:
          type: uint16_t
          name: ""
          scale: 1
          offset: 0
      - name: dbg_2
        slice: 16 + 16
        unit:
          type: uint16_t
          name: ""
          scale: 1
          offset: 0
      - name: dbg_3
        slice: 32 + 16
        unit:
          type: uint16_t
          name: ""
          scale: 1
          offset: 0
      - name: dbg_4
        slice: 48 + 8
        unit:
          type: uint16_t
          name: ""
          scale: 1
          offset: 0
      - name: charger_hardware_fault
        slice: 56 + 1
        unit:
          type: bool
          values:
            t: FAULT
            f: Normal
      - name: charger_temperature_protection
        slice: 57 + 1
        unit:
          type: bool
          values:
            t: FAULT
            f: Normal
      - name: charger_input_voltage
        slice: 58 + 1
        unit:
          type: bool
          values:
            t: FAULT
            f: Normal
      - name: charger_starting_state
        slice: 59 + 1
        unit:
          type: bool
          values:
            t: OFF
            f: On
      - name: charger_communication
        slice: 60 + 1
        unit:
          type: bool
          values:
            t: FAULT
            f: Normal

  - name: bms_voltage
    id: 0x401
    freq_hz: 4
    signals:
      - name: ic
        slice: 0 + 8
        unit:
          type: uint8_t
          name: ""
          scale: 1
          offset: 0
      - name: cell
        slice: 8 + 8
        unit:
          type: enum
          values:
            - REG_A
            - REG_B
            - REG_C
            - REG_D
            - REG_E
            - REG_F
      - name: voltage_1
        slice: 16 + 16
        unit:
          type: uint16_t
          name: "volts"
          scale: 0.0001
          offset: 0
      - name: voltage_2
        slice: 32 + 16
        unit:
          type: uint16_t
          name: "volts"
          scale: 0.0001
          offset: 0
      - name: voltage_3
        slice: 48 + 16
        unit:
          type: uint16_t
          name: "volts"
          scale: 0.0001
          offset: 0

  - name: bms_temperature
    id: 0x402
    freq_hz: 4
    signals:
      - name: ic
        slice: 0 + 3
        unit:
          type: uint8_t
          name: ""
          scale: 1
          offset: 0
      - name: da_boards
        slice: 4 + 1
        unit:
          type: enum
          values:
            - DA_BOARDS_12
            - DA_BOARDS_34
      - name: channel
        slice: 8 + 5
        unit:
          type: uint8_t
          name: ""
          scale: 1
          offset: 0
      - name: temperature_1
        slice: 16 + 16
        unit:
          type: uint16_t
          name: "volts"
          scale: 0.0001
          offset: 0
      - name: temperature_2
        slice: 32 + 16
        unit:
          type: uint16_t
          name: "volts"
          scale: 0.0001
          offset: 0

  - name: bms_cooling
    id: 0x403
    freq_hz: 4
    signals:
      - name: duty_cycle
        slice: 0 + 8
        unit:
          type: uint8_t
          name: "percent"
          scale: 1
          offset: 0
      - name: current_temp
        slice: 8 + 16
        unit:
          type: uint16_t
          name: "degC"
          scale: .0001
          offset: 0
      - name: previous_temp
        slice: 24 + 16
        unit:
          type: uint16_t
          name: "degC"
          scale: .0001
          offset: 0
          
  - name: bms_mux
    id: 0x404
    freq_hz: 4
    signals:
      - name: num_da
        slice: 0 + 2
        unit:
          type: enum
          values:
            - 0
            - 1
            - 2
            - 3
      - name: num_mux
        slice: 8 + 8
        unit:
          type: uint8_t
          name: "num_mux"
          scale: 1
          offset: 0
      - name: segment0_ack
        slice: 16 + 8
        unit:
          type: bool
          values:
            t: ACK
            f: NACK
      - name: segment1_ack
        slice: 24 + 8
        unit:
          type: bool
          values:
            t: ACK
            f: NACK
      - name: segment2_ack
        slice: 32 + 8
        unit:
          type: bool
          values:
            t: ACK
            f: NACK
      - name: segment3_ack
        slice: 40 + 8
        unit:
          type: bool
          values:
            t: ACK
            f: NACK
      - name: segment4_ack
        slice: 48 + 8
        unit:
          type: bool
          values:
            t: ACK
            f: NACK
      - name: segment5_ack
        slice: 56 + 8
        unit:
          type: bool
          values:
            t: ACK
            f: NACK
