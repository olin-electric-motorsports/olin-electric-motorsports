name: throttle
subscribe:
  # Transmit MOB is 0
  - name: brakelight
    mob: 1
  - name: dashboard
    mob: 2
publish:
  - name: M192_Command_Message
  - name: throttle
    id: 0xC
    freq_hz: 100
    signals:
      - name: throttle_state
        slice: 0 + 8
        unit:
          type: enum
          values:
            - THROTTLE_IDLE
            - THROTTLE_RUN
            - THROTTLE_OUT_OF_RANGE
            - THROTTLE_POSITION_IMPLAUSIBILITY
            - THROTTLE_BRAKE_PRESSED
      - name: throttle_1_pos
        slice: 8 + 16
        unit:
          type: int16_t
          name: '%' 
          offset: 0
          scale: 100/255
      - name: throttle_2_pos
        slice: 24 + 16
        unit:
          type: int16_t
          name: '%'
          offset: 0
          scale: 100/255
      - name: ss_is
        slice: 41 + 1
        unit:
          type: bool
          values:
            t: CLOSED
            f: OPEN
  - name: throttle_debug
    id: 0x5C0
    freq_hz: 100
    signals:
      - name: throttle_1_raw
        slice: 0 + 16
        unit:
          type: int16_t
          name: ''
          offset: 0
          scale: 1
      - name: throttle_2_raw
        slice: 16 + 16
        unit:
          type: int16_t
          name: ''
          offset: 0
          scale: 1
