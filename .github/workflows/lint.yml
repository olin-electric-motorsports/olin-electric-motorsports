name: lint

on: 
  pull_request:
    branches:
      - main

jobs:
  check_format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install buildifier
      run: | 
        curl -f -L -o ./buildifier \
          "https://github.com/bazelbuild/buildtools/releases/download/4.0.1/buildifier" \
        && chmod +x ./buildifier

    - name: Run buildifier
      run: ./buildifier --mode=check -r .

    # Speed things up a bit
    - name: Disable initramfs update
      run: sudo sed -i 's/yes/no/g' /etc/initramfs-tools/update-initramfs.conf
    - name: Disable man-db update
      run: sudo rm -f /var/lib/man-db/auto-update

    - name: Install clang-format
      run: sudo apt install clang-format

    - name: Run clang-format
      run: git fetch origin main && ./scripts/clang-format.sh check

    - name: Install black
      run: pip install black

    - name: Run black on changed python files
      run: git diff --name-only origin/$GITHUB_BASE_REF..$(git rev-parse --short "$GITHUB_SHA") | grep ".py$" | xargs black --check --diff
