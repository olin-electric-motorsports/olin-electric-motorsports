name: kicad-build

on:
  push:
    paths:
    - '**.sch'
    - '**.kicad_pcb'
    pull_request:
      paths:
      - '**.sch'
      - '**.kicad_pcb'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: INTI-CMNB/KiBot@v1
      with:
        config: scripts/kibot/build.kibot.yaml
        dir: output
        schema: '*.sch'
        board: '*.pcb'
    - name: upload
      # if: ${{ github.event_name == 'push' }}
      uses: actions/upload-artifact@v2
      with:
        name: output
        path: output
