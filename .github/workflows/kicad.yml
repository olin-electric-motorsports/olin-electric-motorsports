name: kicad-build

on:
  push:
    paths:
    - '**.sch'
    - '**.kicad_pcb'
    pull_request:
      paths:
      - '**.sch'
      - '**.kicad_pcb'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: bazel build --config=docker-kicad --build_tag_filters=kicad //...
    - name: upload
      # if: ${{ github.event_name == 'push' }}
      uses: actions/upload-artifact@v2
      with:
        name: output
        path: output
